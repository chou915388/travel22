
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner & Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <!-- 
      Using esm.sh to transpile the TSX file on the fly. 
      This ensures the server responds with 'application/javascript' 
      instead of 'application/octet-stream'.
    -->
    <script type="module" src="https://esm.sh/run/gh/${window.location.hostname}${window.location.pathname}index.tsx"></script>
    
    <!-- Fallback for local development or direct file access if the above fails -->
    <script type="module">
      import "./index.tsx";
    </script>
</body>
</html>
